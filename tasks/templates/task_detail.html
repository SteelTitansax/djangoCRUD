{% extends 'base.html' %}

{% block content %}
    <h1> Task Detail</h1>
    {% if task.important %}
    <strong><h1>{{task.title}}</h1></strong>
    {% else %}
    <h2>{{task.title}}</h2>

    {{error}}

    {% endif %}
    <p>{{task.description}}</p>
    <p>{{task.user.username}}</p>

    <form method = "post">
     {% csrf_token %}
     {{form.as_p}}

     <button>
        Update
     </button>

    </form>

    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}

        <button>
        Complete
        </button>
    </form>
    <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}

        <button>
        Delete
        </button>
    </form>
{% endblock %}
