{% extends 'base.html' %}

{% block content %}
    <h1> Task Detail</h1>


    {{error}}
    <br/><br/><br/><br/><br/><br/>

    
    <div class="container">
        <div class="row">
        
        <div class="col-2"></div>
        
        <div class="col-8">
     
            <form method = "post">
            {% csrf_token %}

                    <div class="card">
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder={{task.title}} name="title">
                        </div>
                        
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder={{task.description}} name="dÂºescription">
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="important" name="important">
                            <label class="form-check-label" for="important">Important</label>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
            
            </form>

                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <div class="card">
                        <button type="submit" class="btn btn-primary">Complete</button>
                    </div>
                </form>
            
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <div class="card">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
                    
        </div>
        
    
        <div class="col-2"></div>
  
    </div>

</div>

{% endblock %}
